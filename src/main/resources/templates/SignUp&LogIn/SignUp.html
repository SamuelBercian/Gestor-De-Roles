<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Style.css">
</head>
<body>
    <main class="container main">

        <form action="" class="Form" method="post">
            <section class="center-class">
                <h3 class="h2">Registro</h3>
            </section>

                <label class="form-label">Nombre</label>
                <input type="text" class="form-control form-personalizado" name="name" id="name">

                <label class="form-label">Apellido</label>
                <input type="text" class="form-control form-personalizado" name="lastname" id="lastname">  

                <label class="form-label">Edad</label>
                <input type="number" class="form-control form-personalizado" name="age" id="age">

                <label class="form-label">Correo</label>
                <input type="email" class="form-control form-personalizado" name="email" id="email">

                <label class="form-label">Contrase√±a</label>
                <input type="password" class="form-control form-personalizado" name="password" id="password">

            <section class="center-class">
                <button type="" class="btn btn-primary btn-personalizado" name="enviar" id="submit">Registrarse</button>
            </section>

            <span class="span">Al registrarse estaras aceptando nuestras politicas automaticamente</span>

        </form>
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
