<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Style.css">
</head>
<body>
    <main class="container main">

        <form action="" class="" method="post">
            <section class="">
                <label for="" class="">Nombre</label>
                <input type="text" class="" name="nombre" id="name">
            </section>

            <section class="">
                <label for="" class="">Apellido</label>
                <input type="text" class="" name="apellido" id="lastname">
            </section>    

            <section class="">
                <label for="" class="">Edad</label>
                <input type="number" class="" name="edad" id="age">
            </section>

            <section class="">
                <label for="" class="">Correo</label>
                <input type="email" class="" name="email" id="email">
            </section>

            <section class="">
                <label for="" class="">Contraseña</label>
                <input type="password" class="" name="password" id="password">
            </section>

            <section class="">
                <label for="" class="">Confirmar contraseña</label>
                <input type="password" class="" name="password" id="password_confirm">
            </section>

            <section>
                <input type="submit" name="enviar" id="submit" value="Enviar">
            </section>

        </form>

    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
